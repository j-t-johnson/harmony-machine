                <h1>Harmony Machine</h1>
                <input type="button" id="playButton" value="start"></input>

                    <h2 id="tempoDisplay">tempo: 100 bpm</h2>

                </div>
                <div class="sliderDisplay" id="doContainer">
                    <h2 id="pitchClass">tonal center: --- </h2>
                    <input class="slider" type="range" id="centerDo" min="45" max="56" value="45">
                </div>
                <div class="sliderDisplay" id="rhythmContainer">

                </div>
                <div class="sliderDisplay" id="paramContainer">
                    <h2>instrument:</h2>
